<!DOCTYPE html>
<html>
<head>
  <title>Eliminar Usuario</title>
  <style>
    body {
      background-color: lightcyan;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 { 
      color: black;
    }
    form {
          background-color: lavender;
          padding: 10px;
          width: 450px;
          border-radius: 10px;
          margin-top: 10px;

    }
    .column-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 20px;
    }
    label {
          display: block;
          margin-bottom: 10px;
          color: currentColor;
         }
    

  </style>
</head>
<body>
  <div>
  <form>
  <h1>Eliminar Usuario</h1>

    <div class="column-title">Ingrese el ID:</div>

    <label for="ID">ID:</label>
    <input type="int" id="ID" name="ID"><br>

    <button>Eliminar</button>

  </form>
  </div>
</body>
</html>
