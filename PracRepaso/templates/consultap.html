<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .table {
            font-size: 14px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; /* Agregamos margen superior para separar los botones */
        }
    </style>

    <div class="container">
        <h1 class="text-center mb-4">Productos guardados</h1>

        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for fru in listaF %}
                <tr>
                    <td>{{ fru.0 }}</td>
                    <td>{{ fru.1 }}</td>
                    <td>{{ fru.2 }}</td>
                    <td>{{ fru.3 }}</td>
                    <td>{{ fru.4 }}</td>
                    <td class="buttons-container">
                        <a href="/actualizarVistap/{{fru.0}}" class="btn btn-primary btn-sm mr-2">Editar</a>
                        <a href="/confirmacionp/{{fru.0}}" class="btn btn-danger btn-sm">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <a href="#" onclick="window.history.back()" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
