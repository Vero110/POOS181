<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Profesional</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            max-width: 550px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            padding-bottom: 10px;
            text-transform: uppercase;
            color: #333;
        }

        h3 {
            font-size: 18px;
            margin: 0;
            color: #555;
            padding: 5px 0;
        }

        .button, .cancel-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
        }

        .cancel-button {
            background-color: #DC3545;
            color: #fff;
        }

        .button:hover, .cancel-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <h1>Bienvenido</h1>
        {% with mensajes = get_flashed_messages() %}
            {% if mensajes %}
                {% for msj in mensajes %} 
                    <h3>{{msj}}</h3>
                {% endfor %} 
            {% endif %}
        {% endwith %}
        <a href="usuarios" class="button">Usuarios</a>
        <a href="productos" class="button">Productos</a>
        <br>
        <button type="button" class="cancel-button" onclick="window.history.back()">Cancelar</button>
    </form>
</body>
</html>
